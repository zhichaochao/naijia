		<title>HOME</title>
		<style type="text/css">
			.loadings{
				position: fixed;
				top:0;
				left: 0;
				z-index: 999;
				width: 100%;
				height: 100%;
				background: #f5f5f5 url(img/loading-lg.gif) no-repeat center;
				
			}
			.loadings p{
				display: block;
				text-align: center;
				line-height: 30px;
				font-size: 30px;
				color: #FF0000;
				margin-top: 300px;
			}
		</style>
	</head>
	<body>
		<div class="loadings">
			<p><i>0</i>%</p>
		</div>
		<img class="yjz_img" src="img/about1.jpg"/>
		<img class="yjz_img" src="img/about2.jpg"/>
		<img class="yjz_img" src="img/about3.jpg"/>
		<img class="yjz_img" src="img/about4.jpg"/>
		<img class="yjz_img" src="img/banner1.jpg"/>
		<img class="yjz_img" src="img/banner2.jpg"/>
		<img class="yjz_img" src="img/in_ul1.jpg" alt="" />
		<img class="yjz_img" src="img/in_ul2.jpg" alt="" />
		<img class="yjz_img" src="img/in_ul3.jpg" alt="" />
		<img class="yjz_img" src="img/in_ul4.jpg" alt="" />
	</body>
</html>
<script>
	
	var count = 0;
	var len = $(".yjz_img").length;
		$(".yjz_img").each(function(){
		var imgobj = new Image();
		imgobj.src = $(this).attr("src");
		$(imgobj).on("load error",function(){
			$(".loadings>p").html(Math.round((count +1)/ len*100) +'%');
			
			if(count >= len -1){
				$(".loadings").hide();
			}
			count++;
			
		})
		
	})
</script>
